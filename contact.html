<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Title</title>
</head>
<body>
<header id="header">
    <div class="site-brand">
        <img id="site-logo" width="512" height="257" src="img/Logo.png" alt="Logo JDM">
    </div>
    <nav class="navbar">
        <ul>
            <li>
                <a href="index.html">Accueil <span class="fas fa-home"></span></a>
            </li>
            <li>
                <a href="contact.html">Contact
                    <span class="fas fa-envelope"></span>
                </a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <section id="contact-form">
        <div class="container">
            <form action="?" method="POST">
                <span>Contactez-nous</span>
                <p>
                    <label for="first_name" class="required">Prénom</label>
                    <input type="text" id="first_name"
                           name="first_name"
                           placeholder="Jean"
                           value=""
                           class="form-control"
                           required
                    />
                </p>
                <p>
                    <label for="last-name" class="required">Nom</label>
                    <input type="text" id="last-name"
                           name="last-name"
                           placeholder="Bernard"
                           value=""
                           class="form-control"
                           required
                    />
                </p>
                <p>
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="jean.bernard@mail.com"/>
                </p>
                <p>
                    <label for="objet" class="required">Objet</label>
                    <input type="text" id="objet"
                           name="last-name"
                           placeholder="Objet,Sujet,......."
                           value=""
                           class="form-control"
                           required
                    />
                </p>
                <p>
                    <label for="textarea" class="required">Message</label>
                    <textarea name="textarea" id="textarea" rows="5" class="form-control"></textarea>
                </p>
                <!--<input type="submit" value="Envoyer">-->
                <button type="submit" class="btn">Envoyer</button>
            </form>
        </div>
    </section>
</main>
<footer>
    <div class="container">
        <p>Vous pouvez nous contactez en cliquant <a href="contact.html" id="txt-link">ici</a>, ou en message privé sur nos différents réseaux</p>
        <ul class="social-links">
            <li>
                <a href="#" target="_blank" rel="noopener">
                    <span class="hidden">Suivez-nous sur Instagram</span>
                    <span class="fab fa-instagram"></span>
                </a>
            </li>
            <li>
                <a href="#" target="_blank" rel="noopener">
                    <span class="hidden">Suivez-nous sur Twitter</span>
                    <span class="fab fa-twitter"></span>
                </a>
            </li>
            <li>
                <a href="#" target="_blank" rel="noopener">
                    <span class="hidden">Suivez-nous sur Facebook</span>
                    <span class="fab fa-facebook"></span>
                </a>
            </li>
            <li>
                <a href="#" target="_blank" rel="noopener">
                    <span class="hidden">Suivez-nous sur Youtube</span>
                    <span class="fab fa-youtube"></span>
                </a>
            </li>
        </ul>
    </div>
</footer>
</body>
</html>
